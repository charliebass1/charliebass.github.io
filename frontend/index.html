<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauna Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sauna Session Tracker</h1>
        
        <div class="sauna-container">
            <img src="sauna.jpg" alt="Sauna" class="sauna-image">
            
            <div class="input-form">
                <h2>Log Your Session</h2>
                <form id="saunaForm">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature (Â°F):</label>
                        <input type="number" id="temperature" min="0" required>
                    </div>
                    
                    <button type="submit">Log Session</button>
                </form>
            </div>
            <div class="sessions-container">
                <h2>Previous Sessions</h2>
                <div id="sessionsList"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
